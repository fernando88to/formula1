version: "3.9"

services:

  db:
    image: gvenzl/oracle-xe:18-slim
    container_name: db_oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: 123456
      APP_USER: useroracle
      APP_USER_PASSWORD: 123456
    volumes:
      - oracle-volume-db:/opt/oracle/oradata
    networks:
      - default

  backend:
    container_name: backend
    build:
      context: back-end-quarkus
      dockerfile: Dockerfiledev
    ports:
      - "8080:8080"
      - "5005:5005"
    working_dir: /back-end-quarkus
    volumes:
      - ./back-end-quarkus:/back-end-quarkus
      - cache_gradle:/home/appuser/.gradle

    networks:
      - default
    depends_on:
      - db
    entrypoint: ./gradlew quarkusDev -Dquarkus.http.host=0.0.0.0
    #entrypoint: ./gradlew quarkusDev -DdebugHost=0.0.0.0
    #tty: true

volumes:
  oracle-volume-db:
  cache_gradle:
    driver: local

networks:
  default:
    driver: bridge
